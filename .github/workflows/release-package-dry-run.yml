name: Release Package Dry Run
on:
  workflow_run:
    workflows: [ "Kubernetes Javascript Client - Validation" ]
    branches-ignore: [ master ]
    types:
      - completed
jobs:
  release-package:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      # Pre-check to validate that versions match between package.json
      # and package-lock.json. Needs to run before npm install
      - name: Validate package.json and package-lock.json versions
        run: node version-check.js
      - name: Install dependencies
        run: npm ci
      - name: Publish package
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
