name: Kubernetes Javascript Client - Validation

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    build:
        runs-on: ubuntu-latest
        # Node 25 is odd/non-LTS and has a known incompatibility with c8 via yargs:
        # extension-less files in "type: module" packages are treated as ESM in Node 25,
        # causing c8's require('yargs/yargs') to fail with "require is not defined in ES module scope".
        # Allow Node 25 to fail until upstream (c8/yargs) fixes this.
        continue-on-error: ${{ matrix.node == '25' }}
        strategy:
            fail-fast: false
            matrix:
                node: ['25', '24', '23', '22', '20', '18']
        name: Node ${{ matrix.node }} validation
        steps:
            - uses: actions/checkout@v6.0.2
            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node }}
            # Pre-check to validate that versions match between package.json
            # and package-lock.json. Needs to run before npm install
            - run: node version-check.js
            - run: npm ci
            - run: npm test
            - run: npm run lint
            - run: npm audit --audit-level=critical
            - run: npm run build-with-tests && npm run test-transpiled
            - name: Create k8s Kind Cluster
              uses: helm/kind-action@v1
            - run: npm run integration-test
